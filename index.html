                card.classList.add('card');
                const imageUrl = imagePool.length > 0 ? imagePool[i % imagePool.length] : '';
                const frontGradient = shuffledGradients[i % shuffledGradients.length]; // L·∫•y m√†u ng·∫´u nhi√™n

                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-face card-back" style="background-image: url('${imageUrl}')"></div>
                        <div class="card-face card-front" style="background: ${frontGradient}">
                            <span class="question-text">${shuffledQuestions[i]}</span>
                        </div>
                    </div>`;
                card.addEventListener('click', () => {
                    if (!card.classList.contains('flipped')) {
                        card.classList.add('flipped');
                        flippedCards++;
                        checkEndGame();
                    }
                });
                cardContainer.appendChild(card);
            }
        }

        function checkEndGame() {
            if (flippedCards === 30) {
                setTimeout(revealFinalCard, 1200);
            }
        }

        function revealFinalCard() {
            const finalCard = document.createElement('div');
            finalCard.classList.add('card', 'final-card');
            finalCard.id = 'final-card';
            
            finalCard.innerHTML = `
                <div class="card-inner">
                    <div class="card-face card-back" style="background-image: url('${finalCardBackImage}')"></div>
                    <div class="card-face card-front" style="background: linear-gradient(135deg, #ff8a80, #ff4081);">
                        <span class="question-text">${revealCardText}</span>
                    </div>
                </div>`;
            cardContainer.appendChild(finalCard);

            finalCard.addEventListener('click', () => {
                if (!finalCard.classList.contains('flipped')) {
                    finalCard.classList.add('flipped');
                    setTimeout(showFinalMessage, 1000);
                }
            });
        }

        function showFinalMessage() {
            finalMessage.textContent = finalMessageText;
            endScreen.classList.add('show');
            createHearts(50);
        }
        
        function createHearts(count) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    const heartSymbols = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíì', 'üíó', 'üíû'];
                    heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    heart.style.left = `${Math.random() * 100}vw`;
                    heart.style.animationDuration = `${Math.random() * 2 + 3}s`;
                    heart.style.fontSize = `${Math.random() * 15 + 10}px`;
                    const xEnd = (Math.random() - 0.5) * 200;
                    heart.style.setProperty('--x-end', `${xEnd}px`);
                    document.body.appendChild(heart);
                    setTimeout(() => { heart.remove(); }, 5000);
                }, Math.random() * 3000);
            }
        }
        
        createCards();
    });
    </script>
</body>
